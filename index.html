<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="stats-container">
      <h1>Tic Tac Toe</h1>
      <div class="player-info-container">
        <div class="player-info">
          <div class="player-one">Player 1 score: 0</div>
          <div class="player-two">Player 2 score: 0</div>
          <div class="player-turn">Player 1 turn</div>
        </div>
      </div>
    </div>
    <div class="gameboard-container">
      <div class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>
    <div class="message-container hidden">
      <div class="message-stripe">
        <h1 class="message">Ganhou!</h1>
      </div>
    </div>
    <p class="copyright">

        >Khurasan</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
